<html>
    <head>
        <title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
    </head>
    <body>
        <h1>Login</h1>
        <div class="container">
            <div class="row">
                <div class="col col-8-sm">
                    
                </div>
            </div>

        </div>
        <form>
            <label>Username:</label>
            <input type="text" id="user" required>
            <label>Password:</label>
            <input type="password" id="pass" required>
            <button type="button" class="btn btn-success"" onclick="uservalidate()">Login</button>
        </form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function uservalidate(){
            let userinput;
            userinput = document.getElementById("user").value;
            let passinput;
            passinput = document.getElementById("pass").value;
            const actualUser = "admin";
            const actualPass = "gadmin";
             if (userinput == actualUser || passinput == actualPass){
               window.alert("Login Successfully");
               window.open("index.html");
           }   else{
           window.alert("Wrong Username & Password");
           window.open("login.html")
           }   
        }
        </script>
    </body>

</html>
